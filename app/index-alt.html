<!-- APPLICATION CONTAINER -->
<div ng-app="CultureCollectorApp" ng-controller="NavigationController">

    <!-- SIDEBAR -->
    <div id="sidebar">

        <h1 class="brand"><a href="#"><img src="img/logo.png" />OSCR</a></h1>
        <ul class="nav">
            <li ng-repeat="link in mainMenu.links" ng-class="{ active: link.active }" ng-click="choose($index)">
                <a href="{{ link.path }}">
                    <i ng-show="link.icon" class="icon {{ link.icon }}"></i>
                    {{ link.label }}
                </a>
            </li>
        </ul>

        <!--<div ng-include="getInclude()"></div>-->

    </div>

    <!-- MAIN VIEW -->
    <div id="mainBody">
        <h1>
            <span ng-bind="mainMenu.activeLabel"></span>
            <div class="pull-right">
                <select ng-controller="ConfigurationController"  ng-model="config.interfaceLanguage" ng-options="l.code as l.name for l in config.interfaceLanguages" class="input-medium" id="language-select">
                    <option value="">-- Language --</option>
                </select>
            </div>
        </h1>
        <div id="breadcrumb">
            <a href="#" class="current"><i class="icon-home"></i> Dashboard</a>
        </div>
        <div ng-view></div>
        <!--<div class="container-fluid">-->
        <!--<div class="row-fluid">-->
        <!--<div class="span12" ng-view></div>-->
        <!--</div>-->
        <!--</div>-->
    </div>


    <script src="components/angular/angular.js"></script>
    <script src="components/jquery/jquery.min.js"></script>
    <script src="components/underscore/underscore.js"></script>
    <script src="components/x2js/xml2json.js"></script>
    <!--todo: note that gerald@delving.eu has modified this file:-->
    <script src="components/angular-bootstrap/ui-bootstrap.js"></script>


    <!-- build:js scripts/scripts.js -->

    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/i18n.js"></script>
    <script src="scripts/controllers/configuration.js"></script>
    <script src="scripts/controllers/navigation.js"></script>
    <script src="scripts/controllers/document.js"></script>
    <script src="scripts/controllers/document-list.js"></script>
    <script src="scripts/controllers/field.js"></script>
    <script src="scripts/services/http.js"></script>
    <script src="scripts/services/validator.js"></script>
    <script src="scripts/services/xml-tree.js"></script>
    <!-- endbuild -->
