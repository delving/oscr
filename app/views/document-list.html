<div class="fade-in">
    <div class="page-header">
        <h1 i18n="Documents">
            <span class="i18n"></span> - {{ schema }}
        </h1>
    </div>

    <div class="navbar navbar-default navbar-document-list">
        <div class="container-fluid">
            <form data-ng-submit="doPublicSearch(searchString)" class="navbar-form navbar-left form-inline" role="search">
                <div class="form-group">
                    <input type="text" data-ng-model="searchString" class="form-control"/>
                </div>
               <button class="btn btn-default navbar-btn" type="submit" data-ng-click="doDocumentSearch(searchString)"><i class="glyphicon glyphicon-search "></i> </button>
            </form>
            <a href class="btn btn-primary navbar-btn pull-right new-document" data-ng-click="newDocument(schema)"  i18n="NewDocument" data-ng-hide="user.viewer">
                <i class="glyphicon glyphicon-plus"></i>
                <span class="i18n"></span>
            </a>
        </div>
    </div>

    <table class="table table-striped table-condensed table-document-list">
        <thead>
            <th i18n="Title"><span class="i18n"/></th>
            <th i18n="Thumbnail" ng-hide="isShared(schema)"><span class="i18n"/></th>
            <th i18n="Identifier" width="250">
                <span class="i18n"/>
            </th>
            <th i18n="State" width="100"><span class="i18n"/></th>
            <th i18n="Stored" width="150"><span class="i18n"/></th>
            <th i18n="SavedBy" width="200"><span class="i18n"/></th>
        </thead>
        <tbody>
        <tr data-ng-hide="headerList.length">
            <td colspan="7" i18n="NoSearchResults">
                <div class="badge badge-warning"><span class="i18n"></span></div>
            </td>
        </tr>
        <tr data-ng-show="headerList.length" data-ng-repeat="header in headerList">
            <td>
                <a href data-ng-click="choosePath(header)" style="display:block">
                    <i class="glyphicon glyphicon-edit"></i>
                    <span data-ng-repeat="title in xmlArray(header.SummaryFields.Title)">{{ title }}</span>
                </a>
            </td>
            <td data-ng-hide="isShared(schema)">
                <ul class="list-unstyled list-inline">
                    <li data-ng-repeat="thumbnail in xmlArray(header.SummaryFields.Thumbnail)">
                        <img ng-src="{{ thumbnail.Identifier | mediaThumbnail }}" width="50"/>
                    </li>
                </ul>
            </td>
            <td>
                {{ header.Identifier }}
            </td>
            <td>
                <span class="label" ng-class="{'label-success' : header.DocumentState == 'public' }">{{ header.DocumentState }}</span>
            </td>
            <td><span data-ng-show="header.TimeStamp">{{ header.TimeStamp | date:'yyyy-MM-dd HH:mm' }}</span></td>
            <td>
                <span data-ng-hide="header.userView">{{ header.SavedBy }}</span>
                <span data-ng-show="header.userView">{{ header.userView.Profile.email }}</span>
            </td>
        </tr>
        <tr data-ng-show="couldBeMoreResults()">
            <td colspan="7" >
                <div class="badge badge-success pointer" data-ng-click="getMoreResults()" i18n="MoreThan">
                    <i class="icon icon-white icon-hand-down"></i>
                    <span class="i18n"></span>
                    <span>{{ headerList.length }}</span>
                </div>
                <div class="badge badge-info pointer pull-right" data-ng-click="scrollToTop()" data-ng-show="headerList.length > 10" i18n="BackToTop">
                    <i class="icon icon-white icon-hand-up"></i>
                    <span class="i18n"/></span>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</div>
