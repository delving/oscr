<div class="fade-in">
    <div class="page-header">
        <h1 i18n="Documents"><span class="i18n"></span></h1>
    </div>
    <div class="navbar">
        <div class="navbar-inner">
            <form class="navbar-form pull-left">
                <div class="input-append">
                    <input type="text">
                    <button type="submit" class="btn" title="Search"><i class="icon-search"></i></button>
                </div>
            </form>
            <span class="controls pull-right" i18n="NewDocument">
                <a href class="btn btn-primary" ng-click="newDocument()">
                    <i class="icon icon-plus icon-white"></i>
                    <span class="i18n"></span>
                </a>
            </span>
        </div>
    </div>

    <table class="table table-striped table-bordered table-grid">
        <thead>
        <th i18n="Identifier" width="250"><span class="i18n"/></th>
        <th i18n="Title"><span class="i18n"/></th>
        <th i18n="Stored" width="150"><span class="i18n"/></th>
        <th i18n="SavedBy" width="200"><span class="i18n"/></th>
        </thead>
        <tbody>
        <tr data-ng-hide="headerList.length">
            <td colspan="6">-</td>
        </tr>
        <tr data-ng-repeat="header in headerList">
            <td>
                <a href ng-click="choosePath('/document/'+schema+'/edit/'+ header.Identifier, header)" class="btn btn-primary btn-small">
                    <i class="icon icon-edit icon-white"></i> {{ header.Identifier }}</span>
                </a>
            </td>
            <td>{{ header.Title }}</td>
            <td><span ng-show="header.TimeStamp">{{ header.TimeStamp | date:'yyyy-MM-dd HH:mm' }}</span></td>
            <td>{{ header.SavedBy }}</td>
        </tr>
        </tbody>
    </table>
</div>
