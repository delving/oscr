<div class="fade-in">
    <div class="page-header">
        <h1 i18n="Documents"><span class="i18n"></span></h1>
    </div>
    <div class="navbar">
        <div class="navbar-inner">
            <form class="navbar-form pull-left">
                <div class="input-append">
                    <input type="text">
                    <button type="submit" class="btn" title="Search"><i class="icon-search"></i></button>
                </div>
            </form>
            <div class="controls pull-right">
                <a href class="btn btn-primary" ng-click="newDocument()" i18n="NewDocument">
                    <i class="icon icon-plus icon-white"></i>
                    <span class="i18n"></span>
                </a>
            </div>
        </div>

    </div>
    <table class="table table-striped table-bordered table-grid">
        <thead>
        <th i18n="Identifier"><span class="i18n"/></th>
        <th i18n="Title"><span class="i18n"/></th>
        <th i18n="Stored"><span class="i18n"/></th>
        <th i18n="SavedBy"><span class="i18n"/></th>
        <th i18n="Status"><span class="i18n"/></th>
        <th i18n="Actions"><span class="i18n"/></th>
        </thead>
        <tbody>
        <tr data-ng-hide="headerList.length">
            <td colspan="6">
                Currently no documents saved
            </td>
        </tr>
        <tr data-ng-repeat="header in headerList">
            <td>{{ header.Identifier }}</td>
            <td>{{ header.Title }}</td>
            <td><span ng-show="header.TimeStamp">{{ header.TimeStamp | date:'yyyy-MM-dd HH:mm' }}</span></td>
            <td>{{ header.SavedBy }}</td>
            <td>
                <span ng-show="header.status == 'complete'" class="badge badge-success">{{ header.status }}</span>
                <span ng-show="header.status == 'incomplete'" class="badge badge-info">{{ header.status }}</span>
            </td>
            <td>
                <a href ng-click="choosePath('/document/'+schema+'/edit/'+ header.Identifier)" class="btn btn-primary btn-small" i18n="Edit">
                    <i class="icon icon-edit icon-white"></i> <span class="i18n"></span>
                </a>
                <a href ng-click="choosePath('/document/'+schema+'/view/'+ header.Identifier)" class="btn btn-success btn-small" i18n="View">
                    <i class="icon icon-file icon-white"></i> <span class="i18n"></span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
