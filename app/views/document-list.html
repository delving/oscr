<div class="fade-in">

    <div class="page-header">
        <h1 i18n="Documents">
            <span class="i18n"></span>
        </h1>
    </div>

    <div class="navbar navbar-list">
        <div class="navbar-inner">
            <form class="navbar-form pull-left form-inline">
                <div class="input-prepend input-append">
                    <span class="add-on" i18n="Search"><span class="i18n"></span></span>
                    <input type="text" ng-model="searchString">
                    <button class="btn" type="reset" ng-click="searchString = ''"><i class="icon-ban-circle "></i> </button>
                </div>
            </form>
            <span class="controls pull-right" i18n="NewDocument" ng-hide="user.viewer">
                <a href class="btn btn-primary" ng-click="newDocument(schema)">
                    <i class="icon icon-plus icon-white"></i>
                    <span class="i18n"></span>
                </a>
            </span>
        </div>
    </div>

    <table class="table table-striped table-bordered table-grid">
        <thead>
            <th i18n="Title"><span class="i18n"/></th>
            <th i18n="Thumbnail"><span class="i18n"/></th>
            <th i18n="Identifier" width="250">
                <span class="i18n"/>
            </th>
            <th i18n="State" width="100"><span class="i18n"/></th>
            <th i18n="Stored" width="150"><span class="i18n"/></th>
            <th i18n="SavedBy" width="200"><span class="i18n"/></th>
        </thead>
        <tbody>
        <tr data-ng-hide="headerList.length">
            <td colspan="6" i18n="NoSearchResults">
                <div class="badge badge-warning"><span class="i18n"></span></div>
            </td>
        </tr>
        <tr data-ng-show="headerList.length" data-ng-repeat="header in headerList">
            <td>
                <a href ng-click="choosePath(header)" style="display:block">
                    <i class="icon icon-edit"></i>
                    <ul>
                        <li data-ng-repeat="title in xmlArray(header.SummaryFields.Title)">{{ title }}</li>
                    </ul>
                </a>
            </td>
            <td>
                <ul>
                    <li data-ng-repeat="thumbnail in xmlArray(header.SummaryFields.Thumbnail)">
                        <img id="oscr-media-grid-thumb-{{$index}}" ng-src="/media/thumbnail/{{getProperThumbExtension(thumbnail.Identifier)}}"/>
                    </li>
                </ul>
            </td>
            <td>
                {{ header.Identifier }}
            </td>
            <td>
                <span class="label" ng-class="{'label-success' : header.DocumentState == 'public' }">{{ header.DocumentState }}</span>
            </td>
            <td><span ng-show="header.TimeStamp">{{ header.TimeStamp | date:'yyyy-MM-dd HH:mm' }}</span></td>
            <td>
                <span ng-hide="header.userView">{{ header.SavedBy }}</span>
                <span ng-show="header.userView">{{ header.userView.Profile.email }}</span>
            </td>
        </tr>
        </tbody>
    </table>

</div>
