<div class="fade-in">

    <div class="page-header">
        <h1 i18n="Documents">
            <span class="i18n"></span>
        </h1>
    </div>

    <div class="navbar navbar-list">
        <div class="navbar-inner">
            <form class="navbar-form pull-left">
                <div class="input-append" ng-class="">
                    <!--todo: Eric help!  btn-warning is not the right class here -->
                    <input type="text" ng-model="searchString">
                    <button type="submit" class="btn" title="Search" ng-class="{ 'btn-success': (searchString != searchStringUsed) }" ng-click="search()" ><i class="icon-search"></i></button>
                    <button class="btn" type="reset" ng-click="clearSearch()" data-ng-show="searchString">Clear search</button>
                </div>
            </form>
            <span class="controls pull-right" i18n="NewDocument">
                <a href class="btn btn-primary" ng-click="newDocument()">
                    <i class="icon icon-plus icon-white"></i>
                    <span class="i18n"></span>
                </a>
            </span>
        </div>
    </div>

    <table class="table table-striped table-bordered table-grid">
        <thead>
            <th i18n="Title"><span class="i18n"/></th>
            <th i18n="Identifier" width="250">
                <span class="i18n"/>
            </th>
            <th i18n="Stored" width="150"><span class="i18n"/></th>
            <th i18n="SavedBy" width="200"><span class="i18n"/></th>
        </thead>
        <tbody>
        <tr data-ng-hide="headerList.length">
            <td colspan="6">-</td>
        </tr>
        <tr data-ng-show="noResults">
            <td colspan="6" i18n="NoSearchResults"><span class="i18n"></span></td>
        </tr>
        <tr data-ng-repeat="header in headerList">
            <td><a href ng-click="choosePath('/document/'+schema+'/edit/'+ header.Identifier, header)" style="display:block">
                <i class="icon icon-edit"></i> {{ header.Title }}</a>
            </td>
            <td>
                {{ header.Identifier }}
            </td>

            <td><span ng-show="header.TimeStamp">{{ header.TimeStamp | date:'yyyy-MM-dd HH:mm' }}</span></td>
            <td>
                <span ng-hide="header.userView">{{ header.SavedBy }}</span>
                <span ng-show="header.userView">{{ header.userView.Profile.email }}</span>
            </td>
        </tr>
        </tbody>
    </table>

</div>
