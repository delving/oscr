<div class="fade-in">

    <div class="page-header">
        <h1>Welcome to OSCR <small>The Open Source Collection Registration system</small></h1>
    </div>

    <div class="row-fluid">
        <div class="span4">
           <h3 i18n="SearchAllDocuments"><span class="i18n"/></h3>
            <div class="input-prepend input-append">
                <span class="add-on" i18n="Search"><span class="i18n"></span></span>
                <!-- TODO: this taken from document list page : implement similar backend but for all doc types and all groups public pages-->
                <input type="text" ng-model="searchString"/>
                <button class="btn" type="reset" ng-click="searchString = ''"><i class="icon-ban-circle "></i> </button>
            </div>
        </div>
        <div class="span3">
            <h3 i18n="CurrentGroups"><span class="i18n"/></h3>
            <select class="input-block-level" id="list-current-groups">
                <option ng-repeat="group in groupList" value="/people/group/{{group.Identifier}}">{{group.Name}}</option>
            </select>
        </div>
    </div>

    <div class="row-fluid">

        {{ headerList }}
        <ul class="thumbnails">
            <li class="span3"  data-ng-repeat="header in headerList">
                <div class="thumbnail">
                    <img data-src="holder.js/300x200" alt="">
                    <h4>{{ header.Title }}</h4>
                </div>
            </li>
        </ul>


    </div>
</div>
