    <div class="row-fluid widget-row home">
        <div class="span4">
            <div class="widget-box">
                <div class="widget-title">
                    <span class="icon"><i class="icon-search"></i></span>
                    <h5 i18n="SearchAllDocuments"><span class="i18n"/></h5>
                </div>
                <div class="widget-body">
                    <div class="input-prepend input-append">
                        <span class="add-on" i18n="Search"><span class="i18n"></span></span>
                        <!-- TODO: this taken from document list page : implement similar backend but for all doc types and all groups public pages-->
                        <input type="text" ng-model="searchString"/>
                        <button class="btn" type="reset" ng-click="searchString = ''"><i class="icon-ban-circle "></i> </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="span4">
            <div class="widget-box">
                <div class="widget-title">
                    <span class="icon"><i class="icon-users"></i></span>
                    <h5 i18n="CurrentGroups"><span class="i18n"/></h5>
                </div>
                <div class="widget-body">
                    <select class="input-block-level" id="list-current-groups">
                        <option>- - - - - - - - - - - - - - - - - - - - - - - - - </option>
                        <option ng-repeat="group in groupList" value="/people/group/{{group.Identifier}}">{{group.Name}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="span4">
            <div class="widget-box">
                <div class="widget-title">
                    <span class="icon"><i class="icon-user"></i></span>
                    <h5 i18n="RegisterAsUser"><span class="i18n"/></h5>
                </div>
                <div class="widget-body">
                    <p i18n="ToRegisterAsUser"><span class="i18n"/></p>
                    <a href="http://www.brabantcloud.eu/registration" target="_blank" class="btn"><span i18n="SignUp"><span class="i18n"/></span></a>
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">

        <!--{{ headerList }}-->
        <ul class="thumbnails">
            <li class="span3"  data-ng-repeat="header in headerList">
                <div class="thumbnail">
                    <div class="media">
                        <a href ng-click="choosePath(header, true)" class="pull-left" ng-show="hasThumbnail(header)">
                            <img ng-src="{{ getThumbPath(header) }}"/>
                        </a>
                        <div class="media-body">
                            <h4 class="media-heading" data-ng-repeat="title in getTitles(header)">
                               <a href ng-click="choosePath(header, true)">{{ title }}</a>
                            </h4>
                            <div class="mime" ng-bind="getMimeType(header)"></div>
                            <div class="group">{{ header.group.Name }}</div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <div ng-show="couldBeMoreResults()">
            <div colspan="7" i18n="MoreThan">
                <span class="badge badge-success" data-ng-mouseenter="getMoreResults()">
                    <span class="i18n"></span> <span>{{ headerList.length }}</span>
                </span>
            </div>
        </div>

    </div>
</div>
