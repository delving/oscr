<div class="hero-unit">
    <h1>Culture Collector</h1>
    <br><br>
    <table cellpadding="20" border="3" width="100%">
        <tr>
            <th ng-repeat="panel in panels">{{panel.element.name}}</th>
        </tr>
        <tr>
            <td ng-repeat="panel in panels">
                <ul>
                    <li ng-repeat="member in panel.element.elements" ng-click="choose(member, $parent.$index)">
                        {{member.name}}
                    </li>
                </ul>
            </td>
        </tr>
    </table>
</div>
