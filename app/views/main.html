<h1 class="page-header">Culture Collector</h1>

<table cellpadding="20" border="0" class="table">
    <thead>
    <tr>
        <th ng-repeat="panel in panels">{{panel.element.name}}</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td ng-repeat="panel in panels" class="level{{$index}} bordered-{{!$first}} panel panel-last-{{$last}}">
            <ul class="nav nav-pills nav-stacked fade-in element-list">
                <li ng-repeat="member in panel.element.elements"
                    ng-click="choose(member, $parent.$index)">
                    <a href class="level{{member.classIndex}} bordered-{{member.selected}}">{{member.name}}</a>
                    <!--<p ng-show="member.multiple" class="plus" ng-click="addSibling(panel.element.elements, $index)"><i class="icon-plus-sign icon-white"></i>({{member.name}})</p>-->
                    <span tooltip-placement="bottom" tooltip="Add {{member.name}}"ng-show="member.multiple" class="plus" ng-click="addSibling(panel.element.elements, $index)"><i class="icon-plus-sign icon-white"></i></span>

                </li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>
