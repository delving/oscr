<h1 class="page-header">Culture Collector</h1>

<table cellpadding="20" border="0" class="table">
    <thead>
    <tr>
        <th ng-repeat="panel in panels">{{panel.element.name}}</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td ng-repeat="panel in panels">
            <ul class="nav nav-pills nav-stacked">
                <li ng-repeat="member in panel.element.elements" class="selected-{{member.selected}}"
                    ng-click="choose(member, $parent.$index)">
                    <a href>{{member.name}}</a>
                </li>
            </ul>
        </td>

    </tr>
    </tbody>
</table>
