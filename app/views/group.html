<div class="fade-in group-page">

    <div class="page-header">
        <h1 i18n="Group"><span class="i18n"/>: <span>{{ group.Name }}</span></h1>
    </div>

    <div class="row-fluid">
        <div class="span4">
            <address>
                <h5 class="header">{{ group.Name }}</h5>
                <span ng-show="group.Address.Street">{{ group.Address.Street}}</span><br/>
                <span ng-show="group.Address.Postcode">{{ group.Address.Postcode }}, </span><span ng-show="group.Address.Place">{{ group.Address.Place }}</span><br/>
                <span ng-show="group.Website"><a href="{{group.Website}}" target="_blank">{{ group.Website }}</a></span><br/>
                <span ng-show="group.Website"><a href="{{group.Website}}" target="_blank">{{ group.Website }}</a></span><br/>
            </address>
        </div>
        <div class="span4">
            <span ng-show="group.Thumbnail"><img ng-src="{{group.Thumbnail}}" width="100"></span>
        </div>
    </div>
</div>
