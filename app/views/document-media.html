<div class="media-viewer">
    <div class="media-thumbnails" data-ng-if="mediaElements.length > 1">
        <ul class="list-unstyled list-inline">
            <li data-ng-repeat="el in mediaElements" data-ng-click="switchViewSource(el)" class="pointer">
                <img data-ng-src="{{ el | mediaThumbnail }}" /><br/>
                <span class="mime">{{ el | mediaMimeType }}</span>
            </li>
        </ul>
    </div>
    <div class="media-item">
        <div data-ng-if="showImage">
            <img id="image-viewer" data-ng-src="{{ mediaElement | mediaFile }}"/>
        </div>
        <div data-ng-if="showVideo">
            <div ui-video></div>
        </div>
        <div data-ng-if="showPdf">
            <nav class="navbar navbar-inverse" role="navigation">
                <div class="navbar-form">
                    <div class="btn-group pdf-controls" ng-show="totalPages > 1">
                        <button class="btn btn-default btn-sm" ng-click="gotoPage(1)"><i class="glyphicon glyphicon-fast-backward"></i></button>
                        <button class="btn btn-default btn-sm" ng-click="prevPage()"><i class="glyphicon glyphicon-backward"></i></button>
                        <button class="btn btn-default btn-sm" ng-click="nextPage()"><i class="glyphicon glyphicon-forward"></i></button>
                        <button class="btn btn-default btn-sm" ng-click="gotoPage(totalPages)"><i class="glyphicon glyphicon-fast-forward"></i></button>
                    </div>
                    <span class="badge badge-default pull-right" ng-show="totalPages"><i class="glyphicon glyphicon-file"></i> {{currentPage}} / {{totalPages}}</span>
                </div>
            </nav>
            <pdfviewer id="pdf-viewer" src="{{ pdfURL }}" on-page-load='pageLoaded(page,total)' id="pdf-viewer" load-progress='loadProgress(loaded, total, state)'></pdfviewer>
        </div>
    </div>
</div>
