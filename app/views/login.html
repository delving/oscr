<div class="page-header">
    <h1 i18n="Login"></h1>
</div>

<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="username" i18n="Username" class="col-sm-2 control-label"><span class="i18n"/></label>

        <div class="col-sm-5">
            <input type="text" class="form-control" data-ng-model="username" id="username" data-ng-required/>
        </div>

    </div>
    <div class="form-group">
        <label for="password" i18n="Password" class="col-sm-2 control-label"><span class="i18n"/></label>
        <div class="col-sm-5">
            <input type="password" class="form-control" data-ng-model="password" id="password" enter-key="login(username, password)" data-ng-required/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-5">
            <button class="btn" ng-click="login(username, password)" id="login" name="login"><span i18n="Login"></span></button>
            <div class="alert alert-danger" ng-if="loginFailed">
                <span i18n="LoginFailed"></span>
            </div>
        </div>
    </div>
</form>
