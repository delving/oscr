<div class="fade-in">

    <div class="page-header">
        <h1>Welcome to OSCR <small>The Open Source Collection Registration system</small></h1>
    </div>

    <div class="row-fluid widget-row home">
        <div class="span6">
            <div class="widget-box">
                <div class="widget-title">
                    <span class="icon"><i class="icon-search"></i></span>
                    <h5 i18n="SearchAllDocuments"><span class="i18n"/></h5>
                </div>
                <div class="widget-body">
                    <div class="input-prepend input-append">
                        <span class="add-on" i18n="Search"><span class="i18n"></span></span>
                        <!-- TODO: this taken from document list page : implement similar backend but for all doc types and all groups public pages-->
                        <input type="text" ng-model="searchString"/>
                        <button class="btn" type="reset" ng-click="searchString = ''"><i class="icon-ban-circle "></i> </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="span6">
            <div class="widget-box">
                <div class="widget-title">
                    <span class="icon"><i class="icon-users"></i></span>
                    <h5 i18n="CurrentGroups"><span class="i18n"/></h5>
                </div>
                <div class="widget-body">
                    <select class="input-block-level" id="list-current-groups">
                        <option>- - - - - - - - - - - - - - - - - - - - - - - - - </option>
                        <option ng-repeat="group in groupList" value="/people/group/{{group.Identifier}}">{{group.Name}}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">

        <div ng-hide="headerList.length" i18n="NoPublicDocuments">
            <div class="badge badge-warning"><span class="i18n"></span></div>
        </div>

        <!--{{ headerList }}-->
        <ul class="thumbnails" ng-show="headerList.length">
            <li class="span3"  data-ng-repeat="header in headerList">
                <a href ng-click="choosePath(header, true)">
                <div class="thumbnail">
                    <div class="media">
                        <!--<a href ng-click="choosePath(header, true)" class="pull-left" ng-show="hasThumbnail(header)">-->
                            <img ng-src="{{ getThumbPath(header) }}" class="pull-left" ng-show="hasThumbnail(header)"/>
                        <!--</a>-->
                        <div class="media-body">
                            <!--{{ header }}-->
                            <h4 class="media-heading" data-ng-repeat="title in getTitles(header)">
                               {{ title }}
                            </h4>
                            <ul class="value-list unstyled">
                                <li>
                                    <label i18n="Type"><span class="i18n"/></label>
                                    <span class="value" i18n="{{header.SchemaName}}">
                                        <span class="i18n"/>
                                    </span>
                                </li>
                                <li>
                                    <label i18n="OwningGroup"><span class="i18n"/></label>
                                    <span class="value">{{ header.group.Name }}</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                </a>
            </li>
        </ul>
        <div class="list-controls">
            <div class="badge badge-success pointer" data-ng-click="getMoreResults()" i18n="MoreThan" ng-show="couldBeMoreResults()">
                <i class="icon icon-white icon-hand-down"></i>
                <span class="i18n"></span>
                <span>{{ headerList.length }}</span>
            </div>
            <div class="badge badge-info pointer pull-right" data-ng-click="scrollToTop()" data-ng-show="headerList.length > 12" i18n="BackToTop">
                <i class="icon icon-white icon-hand-up"></i>
                <span class="i18n"/></span>
            </div>
        </div>

    </div>
</div>
