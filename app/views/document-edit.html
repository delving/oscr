<div>
    <div class="page-header">
        <h1 ng-show="headerDisplay">{{ headerDisplay }}</h1>
        <h1 ng-hide="headerDisplay" i18n="New"></h1>
        <span ng-show="header.TimeStamp">{{ header.TimeStamp | date:'yyyy-MM-dd HH:mm' }}</span>
        <span ng-show="time">
            <span>(</span>
            <span ng-show="time.days"><span>{{ time.days }}</span> <span i18n="Days"/></span>
            <span ng-show="time.hours"><span>{{ time.hours }}</span> <span i18n="Hours"/></span>
            <span ng-show="time.minutes"><span>{{ time.minutes }}</span> <span i18n="Minutes"/></span>
            <span ng-show="time.seconds"><span>{{ time.seconds }}</span> <span i18n="Seconds"/></span>
            <span i18n="Ago"/>
            <span>)</span>
        </span>
    </div>

    <tabset type="'pills'" vertical="0">
        <tab>
            <tab-heading><span i18n="Edit"><span class="i18n"/></span></tab-heading>

            <div class="navbar">
                <div class="navbar-inner">
                    <div class="controls">
                        <a href ng-click="choosePath('/document/'+schema)" class="btn">
                            <i class="icon-hand-left"></i>
                        </a>
                        <a href ng-click="toggleInlinePreview()"
                           ng-class="{'btn': config.showInlinePreview, 'btn disabled': !config.showInlinePreview}">
                            <i class="icon-eye-open"></i>
                        </a>
                        <a href class="btn btn-success" ng-click="saveDocument()" i18n="SaveDocument">
                            <i class="icon icon-check icon-white"></i>
                            <span class="i18n"></span>
                        </a>
                    </div>
                </div>
            </div>

            <div ng-include="'views/includes/panels.html'"></div>
        </tab>
        <tab>
            <tab-heading><span class="nav-tabs" i18n="View"><span class="i18n"/></span></tab-heading>
            <div>
                <h4>Only show when a value is present</h4>
                <ul>
                    <li ng-repeat="data in tree.elements" ng-include="'tree_item_renderer.html'" ng-show="data.value"></li>
                </ul>

                <h4>Show all</h4>
                <ul>
                    <li ng-repeat="data in tree.elements" ng-include="'tree_item_renderer.html'"></li>
                </ul>
            </div>

            <script type="text/ng-template"  id="tree_item_renderer.html">
                {{data.name}}: {{ data.value }}
                <ul>
                    <li ng-repeat="data in data.elements" ng-include="'tree_item_renderer.html'"></li>
                </ul>
            </script>
        </tab>
    </tabset>


</div>
