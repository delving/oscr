<script type="text/ng-template" id="view-submenu.html">
    <!--<div data-ng-controller="ViewElementController">-->
        <label class="label">{{el.name}}:</label>
        <div class="field indent"
             ng-repeat="el in filterNonMedia(el.elements)"
             ng-include="getViewTemplate(el)"
             ng-show="hasValue(el)">
        </div>
    <!--</div>-->
</script>

<script type="text/ng-template" id="view-line.html">
    <label class="label">{{el.name}}:</label>
    <span class="data">{{ el.value }}</span>
</script>

<script type="text/ng-template" id="view-paragraph.html">
    <label class="label">{{el.name}}:</label>
    <span class="data">{{ el.value }}</span>
</script>

<script type="text/ng-template" id="view-vocabulary.html">
    <label class="label">{{el.name}}:</label>
    <span class="data">{{ el.value.Label }}</span>
</script>

<script type="text/ng-template" id="view-media.html">

    <label class="label">{{el.name}}:</label>
    <span class="data">
            <span ng-show="isImage(el.value.MimeType)">
                <img ng-src="{{ el | mediaFile }}" alt="{{ el.name }}"/>
            </span>
            <span ng-show="isVideo(el.value.MimeType)">
                <video type="{{el.value.MimeType" src="{{ el | mediaFile }}" controls width="100%"/>
            </span>
        </span>
