<!--This file contains only templates, and is tied to the controllers in element-edit.js-->

<script type="text/ng-template" id="line-element.html">
    <div class="panel-input line-element">
        <div class="input-block-level" data-ng-controller="TextInputController">
            <div ng-show="isActiveEl(el)">
                <input el-focus="el" el-focus-element="focusElement" id="textInput" class="input-block-level" type="text" ng-model="el.value" />
                <div ng-show="el.invalidMessage">
                    <span class="label label-important">{{ el | invalidMessage }}</span>
                    <span ng-show="config.showTranslationEditor" ng-click="openLabelDialog(el.invalidMessage)"
                          tooltip-placement="right" class="badge badge-warning badge-i18n">
                          <i class="icon-translate icon-white"></i>
                    </span>
                </div>
            </div>
            <div ng-hide="isActiveEl(el)">
                <div class="input-append">
                    <input  type="text" ng-click="enableEditor()" value="{{el.value}}"/>
                    <span class="add-on" ng-click="enableEditor()"><i class="icon-edit"></i></span>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="paragraph-element.html">
    <div class="panel-input paragraph-element">
        <div class="textarea-input" data-ng-controller="TextInputController">
            <div ng-show="isActiveEl(el)">
                <textarea el-focus="el" el-focus-element="focusElement" id="textArea" ng-model="el.value" rows="5"></textarea>
            </div>
            <div ng-hide="isActiveEl(el)">
                <div ng-click="enableEditor()" tooltip-placement="right" tooltip="Click to edit"
                     class="pointer chosen-value" tabindex="0">
                    <div ng-hide="el.value">
                        <span>?</span>
                    </div>
                    <div ng-show="el.value">
                        <div ng-repeat="line in el.value.split('\n')">
                            <span>{{ line }}</span><br/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="vocabulary-element.html">
    <div class="panel-input vocabulary-element">
        <div data-ng-controller="VocabularyController" class="vocabulary-input">
            <div ng-show="isActiveEl(el)">
                <div ng-hide="el.searching" ng-click="enableVocabularyEditor()" class="pointer chosen-value">
                    <span class="label">{{ el.value.Label || '?' }}</span>
                </div>
                <div ng-show="el.searching">
                    <input el-focus="el" el-focus-element="focusElement" type="text" ng-model="el.searchValue" class="input-block-level"/>
                </div>
            </div>
            <div ng-hide="isActiveEl(el)">
                <div ng-click="enableVocabularyEditor()" class="pointer chosen-value" tabindex="0">
                    <span class="label">{{ el.value.Label || '?' }}</span>
                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="search-vocabulary.html">
    <div data-ng-controller="VocabularySearchController">
        <div ng-show="el.value" i18n="CurrentValue">
            <span class="i18n label"/> <span class="label">{{ el.value.Label }}</span>
        </div>
        <div i18n="SearchFor">
            <span class="label i18n"/>
            <span class="label label-info">{{ el.searchValue }}</span>
            <span ng-hide="el.entries">
                <button ng-click="createNewValue()" class="btn btn-small"><i class="icon-plus"></i></button>
            </span>
        </div>

        <div ng-show="el.entries">
            <ul>
                <li ng-repeat="entry in el.entries">
                    <span ng-click="setValue(entry)" class="label">{{entry.Label}}</span>
                </li>
            </ul>
        </div>
    </div>
</script>

<script type="text/ng-template" id="media-element.html">
    <div data-ng-controller="MediaElementController" class="panel-input media-element">
        <div class="digital-object-input">
            <div ng-show="isActiveEl(el)">
                <div ng-show="el.value">
                    <img ng-src="{{ el | mediaThumbnail }}" />
                    <div class="mime">{{ el.value.MimeType }}</div>
                    <button tooltip-placement="bottom" tooltip="Click to edit" ng-click="enableMediaEditor()"
                            class="btn"><i class="icon-edit"></i></button>
                    <button ng-show="isVideo(el.value.MimeType)" class="btn" i18n="PreviewVideo"
                            ng-click="openVideoPreview(el.value.FileName)"><i class="icon icon-facetime-video"></i>
                        <span class="i18n"></span></button>
                </div>
            </div>
            <div ng-hide="isActiveEl(el)">
                <div class="chosen-value" tabindex="0">
                    <div ng-hide="el.value" ng-click="enableMediaEditor()">
                        <span>?</span>
                    </div>
                    <div ng-show="el.value" class="chosen-media">
                        <img ng-src="{{ el | mediaThumbnail }}" />
                        <div class="mime">{{ el.value.MimeType }}</div>
                        <!--<ul class="unstyled kv-list">-->
                            <!--<li ng-repeat="line in el.valueFields">-->
                                <!--<span class="label" i18n="{{ line.prompt }}">Prompt</span>-->
                                <!--<span class="value">{{ line | mediaLabel }}</span>-->
                            <!--</li>-->
                        <!--</ul>-->
                        <button tooltip-placement="bottom" tooltip="Click to edit" ng-click="enableMediaEditor()"
                                class="btn"><i class="icon-edit"></i></button>
                        <button ng-show="isVideo(el.value.MimeType)" class="btn" i18n="PreviewVideo"
                                ng-click="openVideoPreview(el.value.FileName)"><i class="icon icon-facetime-video"></i>
                            <span class="i18n"></span></button>
                    </div>
                </div>
                <input el-focus="el" el-focus-element="focusElement" style="opacity: 0; width: 0; height: 0; "/>
            </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="search-media.html">
    <div ng-controller="MediaSearchController">
        <tabset class="media-tabs">
            <tab>
                <tab-heading>
                    <span class="nav-tabs" i18n="UploadedFiles" ng-click="refreshImageList()">
                    <span class="i18n"/>
                </tab-heading>
                <div ng-show="mediaList" class="oscr-media-grid">
                    <ul class="media-thumb-list">
                        <!--<li data-ng-repeat="entry in mediaList" data-ng-show="entry.Header.Identifier">-->
                        <li data-ng-repeat="entry in mediaList">
                            <div class="media-thumb">
                                <img id="oscr-media-grid-thumb-{{$index}}"
                                     ng-src="/media/thumbnail/{{getProperThumbExtension(entry.Header.Identifier)}}"
                                     ng-click="selectMedia(entry)"/>
                            </div>
                            <div class="mime">{{ entry.Body.MimeType }}</div>
                        </li>
                    </ul>
                </div>
            </tab>
            <tab>
                <tab-heading>
                    <span class="nav-tabs" i18n="MediaUpload"><span class="i18n"/></span>
                </tab-heading>
                <div data-ng-controller="MediaUploadController" data-ng-include="'views/media-lite.html'"></div>
            </tab>
        </tabset>
    </div>
</script>

<script type="text/ng-template" id="field-documentation-element.html">
    <div class="panel-input field-documentation-element">
        <div ng-hide="el.elements">
            <div ng-hide="annotationMode">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class=" icon-info-sign"></i></span>
                        <h5>{{ el | elementTitle }}</h5>
                    </div>
                    <div class="widget-body">
                        <p ng-show="el.doc">{{ el | elementDoc }}</p>
                    </div>
                    <div class="widget-footer">
                        <button ng-click="openDocDialog(el)" class="btn btn-small"><i class="icon-edit"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="submenu-element.html">
    <input el-focus="el" el-focus-element="focusElement" style="opacity: 0; width: 0; height: 0; "/>
</script>

<script type="text/ng-template"  id="unrecognized-element.html">
    <div class="panel-input">
        <span class="label">UNRECOGNIZED ELEMENT!</span>
    </div>
</script>
