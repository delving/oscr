<div ng-include="'/views/templates-view.html'"></div>
<h1 class="page-header">
    {{ header.SummaryFields.Title }}
    <small class="extra-info"><span i18n="OwningGroup"><strong><span class="i18n"/></strong></span>: <a href="/#/people/group/{{header.GroupIdentifier}}">{{ groupName }}</a></small>
</h1>

<div class="row" data-ng-controller="ViewTreeController">
    <div data-ng-controller="ViewElementController">
        <div class="col-md-6">
            <div class="document-metadata">
                <div class="field" ng-repeat="el in filterNonMedia(tree.elements)" ng-include="getViewTemplate(el)" ng-show="hasValue(el)"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="document-media">
                <div class="field" ng-include="'views/document-media.html'"></div>
            </div>
        </div>
    </div>
</div>
