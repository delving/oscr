<div class="fade-in">

    <div class="page-header">
        <h1 i18n="User"><span class="i18n"/> <small>{{ Identifier }}</small></h1>
    </div>


    <div class="media" ng-show="userView">
        <span class="pull-left gravatar-image-container">
            <gravatar-image data-email="userView.Profile.email" data-size="160" data-default="mm" data-secure="false"></gravatar-image><br/>
            <span ng-show="config.interfaceLanguage == 'nl'">
                  <a href="http://nl.gravatar.com" target="_blank">Gravatar</a>
            </span>
            <span ng-show="config.interfaceLanguage != 'nl'">
                <a href="http://www.gravatar.com" target="_blank">Gravatar</a>
            </span>
        </span>

        <div class="media-body">
            <ul class="list-unstyled">
                <li>
                    <label i18n="Name"><span class="i18n"/></label>: {{ userView.Profile.FirstName }} {{ userView.Profile.LastName }}
                </li>
                <li>
                    <label i18n="Email"><span class="i18n"/></label>: {{ userView.Profile.EMail }}
                </li>
                <li>
                    <label i18n="Group"><span class="i18n"/></label>: <a href="/#/people/group/{{userView.group.Identifier}}">{{ userView.group.Name }}</a>
                </li>
                <li>
                    <label i18n="Role"><span class="i18n"/></label>: <span class="label label-{{ userView.Membership.Role }}">{{ userView.Membership.Role }}</span>
                </li>
            </ul>
        </div>
    </div>

</div>
