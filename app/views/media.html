<div class="fade-in">

    <div class="page-header">
        <h1 i18n="MediaUpload"><span class="i18n"></span></h1>
    </div>

    <div class="row-fluid">

        <!-- The file upload form used as target for the file upload widget -->
        <form id="fileupload" action="#" method="POST" enctype="multipart/form-data"
              data-file-upload="options"
              data-ng-class="{'fileupload-processing': processing() || loadingFiles}">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="row-fluid">
                        <div class="btn-toolbar span8">
                            <!-- fileinput-button "span" styles the input field as button to not trigger form -->
                                <span class="btn btn-success fileinput-button" ng-class="{disabled: disabled}">
                                    <i class="icon-plus icon-white"></i>
                                    <span i18n="AddFiles"><span class="i18n">Add files</span></span>
                                    <input type="file" name="files[]" multiple ng-disabled="disabled">
                                </span>
                            <button type="button" class="btn btn-primary start"
                                    data-ng-click="submit()" data-ng-class="{'disabled': !queue.length}">
                                <i class="icon-upload icon-white"></i>
                                <span i18n="UploadAllFiles"><span class="i18n">Upload all files</span></span>
                            </button>
                            <button type="button" class="btn btn-warning cancel"
                                    data-ng-click="cancel()" data-ng-class="{'disabled': !queue.length}">
                                <i class="icon-ban-circle icon-white"></i>
                                <span i18n="CancelUpload"><span class="i18n">Cancel upload</span></span>
                            </button>
                        </div>
                        <div class="progress-indicator span4">
                            <!-- The global progress information -->
                            <div class="fade mts" data-ng-class="{in: active()}">
                                <!-- The global progress bar -->
                                <div class="progress progress-success progress-striped active"
                                     data-file-upload-progress="progress()">
                                    <div class="bar" data-ng-style="{width: num + '%'}"></div>
                                </div>
                                <!-- The extended global progress information -->
                                <div class="progress-extended">&nbsp;</div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </form>

        <div ng-controller="ImageCollectionController">
            <div ng-include="'views/includes/panels.html'"></div>

            <tabset>
                <tab>
                    <tab-heading><span class="nav-tabs" i18n="UploadedFiles"><span class="i18n"/></span></tab-heading>
                    <table class="table table-striped table-bordered table-grid files ng-cloak">
                        <thead>
                        <tr>
                            <th i18n="Thumb" width="120"><span class="i18n"/></th>
                            <th i18n="Description" width="200"><span class="i18n"/></th>
                            <th i18n="Name" width="180"><span class="i18n"/></th>
                            <th i18n="Actions"><span class="i18n"/></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-hide="queue.length">
                            <td colspan="4">
                                Currently no files in upload queue
                            </td>
                        </tr>
                        <tr ng-repeat="file in queue">
                            <td data-ng-switch data-on="!!file.thumbnailUrl">
                                <div class="preview" data-ng-switch-when="true">
                                    <a data-ng-href="{{file.url}}" title="{{file.name}}" download="{{file.name}}"
                                       data-gallery><img data-ng-src="{{file.thumbnailUrl}}" alt=""></a>
                                </div>
                                <div class="preview" data-ng-switch-default data-file-upload-preview="file"></div>
                            </td>
                            <td>
                                <textarea data-ng-hide="!file.$destroy" data-ng-model="file.description"></textarea>
                            </td>
                            <td>
                                <p class="name" data-ng-switch data-on="!!file.url">
                            <span data-ng-switch-when="true" data-ng-switch data-on="!!file.thumbnailUrl">
                                <a data-ng-switch-when="true" data-ng-href="{{file.url}}" title="{{file.name}}"
                                   download="{{file.name}}" data-gallery>{{file.name}}</a>
                                <a data-ng-switch-default data-ng-href="{{file.url}}" title="{{file.name}}"
                                   download="{{file.name}}">{{file.name}}</a>
                            </span>
                                    <span data-ng-switch-default>{{file.name}}</span>
                                </p>

                                <div data-ng-show="file.error">
                                    <span class="label label-important">Error</span> {{file.error}}
                                </div>
                            </td>
                            <td>
                                <input type="checkbox" ng-model="file.selected" data-ng-show="file.$submit"/>
                                <button type="button" class="btn btn-primary start"
                                        data-ng-click="file.$submit()" data-ng-hide="!file.$submit" i18n="Upload">
                                    <i class="icon-upload icon-white"></i>
                                    <span class="i18n"/>
                                </button>
                                <button type="button" class="btn btn-warning cancel"
                                        data-ng-click="file.$cancel()" data-ng-hide="!file.$cancel" i18n="Cancel">
                                    <i class="icon-ban-circle icon-white"></i>
                                    <span class="i18n"/>
                                </button>
                                <button type="button" class="btn btn-primary commit fade-in"
                                        data-ng-click="commit(file)" data-ng-show="showCommit(file)" i18n="CommitTo">
                                    <i class="icon-hdd icon-white"></i>
                                    <span class="i18n"/>: <span>{{ file.collection.Label }}</span>
                                </button>
                                <div ng-show="file.selectCollectionWarning" class="badge-warning" i18n="SelectACollectionFirstPlease">
                                    <span class="i18n"/>
                                </div>
                                <button data-ng-controller="FileDestroyController" type="button" class="btn btn-danger destroy"
                                        data-ng-hide="showDestroy(file)"
                                        data-ng-click="file.$destroy()" i18n="Delete">
                                    <i class="icon-ban-circle icon-white"></i>
                                    <span class="i18n"/>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </tab>
                <tab>
                    <tab-heading><span class="nav-tabs" i18n="CommittedFiles"><span class="i18n"/></span></tab-heading>
                    <table class="table table-striped table-bordered table-grid files ng-cloak">
                        <thead>
                        <tr>
                            <th i18n="Thumb" width="250"><span class="i18n"/></th>
                            <th i18n="Identifier" width="250"><span class="i18n"/></th>
                            <th i18n="Date"><span class="i18n"/></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-hide="ingestedHeaders.length">
                            <td colspan="4">
                                Currently no files committed
                            </td>
                        </tr>
                        <tr ng-repeat="doc in ingestedHeaders">
                            <td>
                                <div>
                                    <img data-ng-src="{{ doc.thumbnail }}" width="250">
                                </div>
                            </td>
                            <td>
                                <span>{{ doc.Identifier }}</span>
                            </td>
                            <td>
                                <span>{{ doc.date | date:'yyyy-MM-dd H:mm:ss' }}</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </tab>
            </tabset>

        </div>

    </div>


</div>
