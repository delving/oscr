<div class="fade-in">

    <div class="page-header">
        <h1 i18n="MediaUpload"><span class="i18n"></span></h1>
    </div>

    <div class="row-fluid">

        <div class="file-uploader">

            <div class="step">
                <span class="number">1</span>
                <span i18n="SelectMedia"><span class="i18n"/></span>
            </div>

            <div ng-hide="config.showTranslationEditor">
                <form id="fileupload" action="#" method="POST" enctype="multipart/form-data"
                      data-file-upload="options" data-ng-class="{'fileupload-processing': processing() || loadingFiles}">

                    <span class="btn btn-success btn-block fileinput-button" ng-class="{disabled: disabled}">
                        <i class="icon-plus icon-white"></i>
                        <span i18n="AddFiles"/>
                        <input type="file" name="files[]" multiple ng-disabled="disabled">
                    </span>
                </form>
            </div>
            <div ng-show="config.showTranslationEditor" i18n="AddFiles">
                <button class="btn btn-success btn-block fileinput-button" ng-class="{disabled: disabled}">
                    <i class="icon-plus icon-white"></i>
                    <span class="i18n"/>
                </button>
            </div>

            <span i18n="UploadAllFiles">
                <button type="button" class="btn btn-primary btn-block start"
                        data-ng-click="submit()" data-ng-class="{'disabled': !queue.length}">
                    <i class="icon-upload icon-white"></i>
                    <span class="i18n"/>
                </button>
            </span>

            <span i18n="CancelUpload">
                <button type="button" class="btn btn-warning btn-block cancel"
                        data-ng-click="cancel()" data-ng-class="{'disabled': !queue.length}">
                    <i class="icon-ban-circle icon-white"></i>
                    <span class="i18n">Cancel upload</span>
                </button>
            </span>

            <div class="progress-indicator">
                <!-- The global progress information -->
                <div class="fade mts" data-ng-class="{in: active()}">
                    <!-- The global progress bar -->
                    <div class="progress progress-success progress-striped active"
                         data-file-upload-progress="progress()">
                        <div class="bar" data-ng-style="{width: num + '%'}"></div>
                    </div>
                    <!-- The extended global progress information -->
                    <div class="progress-extended">&nbsp;</div>
                </div>
            </div>

        </div>
    </div>

    <div class="row-fluid">

        <div class="step" i18n="AnnotateAndCommitMedia">
            <span class="number">3</span><span class="i18n"/>
        </div>

        <table class="table table-striped table-bordered table-grid files ng-cloak">
            <thead>
                <tr>
                    <th i18n="Thumb" width="120"><span class="i18n"/></th>
                    <th i18n="Name" width="180"><span class="i18n"/></th>
                    <th i18n="Actions"><span class="i18n"/></th>
                </tr>
            </thead>
            <tbody>
            <tr ng-hide="queue.length">
                <td colspan="4" i18n="NoFiles">
                    <span class="i18n"/>
                </td>
            </tr>
            <tr ng-repeat="file in queue">

                <td data-ng-switch data-on="!!file.thumbnailUrl">
                    <div class="preview" data-ng-switch-when="true">
                        <a data-ng-href="{{file.url}}" title="{{file.name}}" download="{{file.name}}"
                           data-gallery><img data-ng-src="{{file.thumbnailUrl}}" alt=""></a>
                    </div>
                    <div class="preview" data-ng-switch-default data-file-upload-preview="file"></div>
                </td>

                <td>
                    <p class="name" data-ng-switch data-on="!!file.url">
                        <span data-ng-switch-when="true" data-ng-switch data-on="!!file.thumbnailUrl">
                            <a data-ng-switch-when="true" data-ng-href="{{file.url}}" title="{{file.name}}"
                               download="{{file.name}}" data-gallery>{{file.name}}</a>
                            <a data-ng-switch-default data-ng-href="{{file.url}}" title="{{file.name}}"
                               download="{{file.name}}">{{file.name}}</a>
                        </span>
                        <span data-ng-switch-default>{{file.name}}</span>
                    </p>

                    <div data-ng-show="file.error">
                        <span class="label label-important" i18n="Error"><span class="i18n"/></span> {{file.error}}
                    </div>
                </td>

                <td>
                    <span i18n="Upload">
                        <button type="button" class="btn btn-primary start"
                                data-ng-click="fileSubmit(file)" data-ng-hide="!file.$submit">
                            <i class="icon-upload icon-white"></i>
                            <span class="i18n"/>
                        </button>
                    </span>
                    <span i18n="Remove">
                        <button type="button" class="btn btn-warning cancel"
                                data-ng-click="fileCancel(file)" data-ng-hide="!file.$cancel">
                            <i class="icon-ban-circle icon-white"></i>
                            <span class="i18n"/>
                        </button>
                    </span>
                    <!--<span i18n="CommitTo">-->
                        <!--<button type="button" class="btn btn-primary commit fade-in"-->
                                <!--data-ng-click="commit(file)" data-ng-show="showCommit(file)">-->
                            <!--<i class="icon-hdd icon-white"></i>-->
                            <!--<span class="i18n"/>: <span>{{ file.collection.Label }}</span>-->
                        <!--</button>-->
                    <!--</span>-->
                    <div ng-show="file.selectCollectionWarning" class="alert alert-error" i18n="SelectACollectionFirstPlease">
                        <span class="i18n"/>
                    </div>
                    <span i18n="Delete">
                        <button data-ng-controller="FileDestroyController" type="button" class="btn btn-danger destroy"
                                data-ng-show="showDestroy(file)" data-ng-click="fileDestroy(file)">
                            <i class="icon-ban-circle icon-white"></i>
                            <span class="i18n"/>
                        </button>
                    </span>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
