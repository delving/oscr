<div class="fade-in">

    <div class="page-header">
        <h1 i18n="Media"><span class="i18n"></span></h1>
    </div>

    <div class="row-fluid">
        <!-- The file upload form used as target for the file upload widget -->
        <form id="fileupload" action="#" method="POST" enctype="multipart/form-data" data-file-upload="options"
              data-ng-class="{'fileupload-processing': processing() || loadingFiles}">

            <div class="navbar">
                <div class="navbar-inner">

                       <div class="btn-toolbar">

                                <div class="btn-group">
                                    <!-- The fileinput-button span is used to style the file input field as button -->
                                    <span class="btn btn-success fileinput-button" ng-class="{disabled: disabled}">
                                        <i class="icon-plus icon-white"></i>
                                        <span i18n="AddFiles"><span class="i18n">Add files</span></span>
                                        <input type="file" name="files[]" multiple ng-disabled="disabled">
                                    </span>
                                    <button type="button" class="btn btn-primary start" data-ng-click="submit()">
                                        <i class="icon-upload icon-white"></i>
                                        <span i18n="StartUpload"><span class="i18n">Start upload</span></span>
                                    </button>
                                    <button type="button" class="btn btn-warning cancel" data-ng-click="cancel()">
                                        <i class="icon-ban-circle icon-white"></i>
                                        <span i18n="CancelUpload"><span class="i18n">Cancel upload</span></span>
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <span class="btn pointer" data-ng-click="selectAllFiles()" ng-class="{'disabled': !allFilesSelected}"><i class="icon-check"></i></span>
                                    <span class="btn pointer" data-ng-click="toggleAnnotationMode()" ng-class="{'disabled': !annotationMode}"><i class="icon-edit"></i></span>
                                </div>
                                <!-- The loading indicator is shown during file processing -->
                                <!--<div class="fileupload-loading"></div>-->
                       </div>
                </div>
            </div>

        </form>

            <!-- The global progress information -->
            <div class="fade" data-ng-class="{in: active()}">
                <!-- The global progress bar -->
                <div class="progress progress-success progress-striped active"
                     data-file-upload-progress="progress()">
                    <div class="bar" data-ng-style="{width: num + '%'}"></div>
                </div>
                <!-- The extended global progress information -->
                <div class="progress-extended">&nbsp;</div>
            </div>

        <div data-ng-show="annotationMode" class="fade-in">
            <div ng-include src="'views/includes/document.html'"></div>
        </div>

            <!-- The table listing the files available for upload/download -->
            <table class="table table-striped files ng-cloak clearfix">
                <thead>
                <tr>
                    <th i18n="Select">
                        <input type="checkbox" data-ng-model="allFilesSelected" data-ng-click="selectAllFiles()"/> <span class="i18n">Select</span>
                    </th>
                    <th i18n="Thumb"><span class="i18n">Thumb</span></th>
                    <th i18n="Size"><span class="i18n">Size</span></th>
                    <th i18n="Name"><span class="i18n">Name</span></th>
                    <th i18n="Annotations"><span class="i18n">Annotations</span></th>
                    <th i18n="Actions"><span class="i18n">Actions</span></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="file in queue">
                    <td>
                        <input type="checkbox" ng-model="file.selected"/>
                    </td>
                    <td data-ng-switch data-on="!!file.thumbnailUrl">
                        <div class="preview" data-ng-switch-when="true">
                            <a data-ng-href="{{file.url}}" title="{{file.name}}" download="{{file.name}}" data-gallery>
                                <img data-ng-src="{{file.thumbnailUrl}}" alt="" ng-style="{height:'50px'}">
                            </a>
                        </div>
                        <div class="preview" data-ng-switch-default data-file-upload-preview="file"></div>
                    </td>
                    <td>
                        <p class="size">{{file.size | formatFileSize}}</p>

                        <div class="progress progress-success progress-striped active fade"
                             data-ng-class="{pending: 'in'}[file.$state()]"
                             data-file-upload-progress="file.$progress()">
                            <div class="bar" data-ng-style="{width: num + '%'}"></div>
                        </div>
                    </td>
                    <td>
                        <p class="name" data-ng-switch data-on="!!file.url">
                        <span data-ng-switch-when="true" data-ng-switch data-on="!!file.thumbnailUrl">
                            <a data-ng-switch-when="true" data-ng-href="{{file.url}}" title="{{file.name}}"
                               download="{{file.name}}" data-gallery>{{file.name}}</a>
                            <a data-ng-switch-default data-ng-href="{{file.url}}" title="{{file.name}}"
                               download="{{file.name}}">{{file.name}}</a>
                        </span>
                            <span data-ng-switch-default>{{file.name}}</span>
                        </p>

                        <div data-ng-show="file.error"><span class="label label-important">Error</span> {{file.error}}
                        </div>
                    </td>
                    <td>
                        <table ng-show="file.tree">
                            <tr ng-repeat="element in file.tree.elements" ng-show="element.value">
                                <td><b>{{ element.name }}</b></td>
                                <td>{{ element.value }}</td>
                            </tr>
                        </table>
                    </td>
                    <td>
                        <span class="btn pointer" data-ng-click="toggleAnnotationMode(file);"  ng-class="{'btn-primary btn-success': file.selected}"><i class="icon-edit"></i></span>
                        <button type="button" class="btn btn-primary start" data-ng-click="file.$submit()" data-ng-hide="!file.$submit">
                            <i class="icon-upload icon-white"></i>
                            <span>Start</span>
                        </button>
                        <button type="button" class="btn btn-warning cancel" data-ng-click="file.$cancel()" data-ng-hide="!file.$cancel">
                            <i class="icon-ban-circle icon-white"></i>
                            <span>Cancel</span>
                        </button>
                        <button type="button" class="btn btn-primary commit" data-ng-click="commit(file)" ng-show="file.complete">
                            <i class="icon-hdd icon-white"></i>
                            <span>Commit</span>
                        </button>
                        <button data-ng-controller="FileDestroyController" type="button" class="btn btn-danger destroy"
                                data-ng-click="file.$destroy()">
                            <i class="icon-ban-circle icon-white"></i>
                            <span>Delete</span>
                        </button>
                    </td>
                </tr>

                </tbody>
            </table>


    </div>



</div>
