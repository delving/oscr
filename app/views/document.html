<h1 class="page-header">
    <span ng-bind="mainMenu.activeLabel"></span>
    <div class="controls btn-toolbar" ng-controller="ConfigurationController">
        <div class="btn-group">
            <button ng-click="toggleInlinePreview()" ng-class="{'btn': config.showInlinePreview, 'btn disabled': !config.showInlinePreview}"><span i18n="ShowPreviews">Show previews</span></button>
            <button ng-click="toggleTranslationEditor()" ng-class="{'btn': config.showTranslationEditor, 'btn disabled': !config.showTranslationEditor}"><span i18n="ShowTranslationEditor">Show translation editor</span></button>
        </div>
        <div class="btn-group">
        <button class="btn btn-success"><span i18n="SaveObject">Save object</span></button>
            </div>
        <!--<form class="navbar-form form-inline" ng-controller="ConfigurationController" style="margin-top: 8px">-->
        <!--<label class="checkbox"><input type="checkbox" name="show-inline-preview" ng-checked="config.showInlinePreview" ng-click="toggleInlinePreview()"/> <span i18n="ShowPreviews">Show previews</span></label>-->
        <!--<label class="checkbox"><input type="checkbox" name="show-translation-editor" ng-checked="config.showTranslationEditor" ng-click="toggleTranslationEditor()"/> <span i18n="ShowTranslationEditor">Show translation editor</span></label>-->
        <!--<a class="btn btn-success" href ><span i18n="SaveObject">Save object</span></a>-->
        <!--</form>-->
    </div>
</h1>

<div id="panel-container">

    <table class="table panels" ng-controller="I18NController" id="panel-table">
        <thead>
            <tr>
                <th ng-repeat="panel in panels" class="panel-header">{{ panel.element | elementTitle }}</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td ng-repeat="panel in panels" ng-controller="PanelController" class="level{{$index}} bordered-{{!$first}} panel panel-last-{{$last}}" special-key="specialKeyPressed($key)">
                <div ng-show="!el.elements" class="panel-input">
                    <div ng-show="el.vocabulary" ng-controller="VocabularyController" class="vocabulary-input">
                        <div ng-show="el.edit && !el.elements">
                            <input focus
                                   id="vocabulary"
                                   type="text"
                                   ng-model="chosenState"
                                   typeahead="state as stateToString(state) for state in getStates($viewValue)"
                            />
                            <button ng-click="disableEditor()" class="btn btn-small"><i class="icon-ok-circle"></i>  <span i18n="Yes">Yes</span></button>
                            <button ng-show="!el.elements" ng-click="createNew()" class="btn btn-warning btn-small"> <span i18n="New">New</span></button>
                        </div>
                        <div ng-show="!el.edit && !el.elements && el.valueFields">
                            <div ng-click="enableEditor()" tooltip-placement="right" tooltip="Click to edit" class="pointer chosen-value" tabindex="0">
                                <ul class="unstyled kv-list">
                                    <li ng-repeat="line in el.valueFields">
                                        <!--todo: translation button-->
                                        <span class="label">{{ line.prompt }}:</span>
                                        <span class="value">{{ line.value }}</span>
                                    </li>
                                </ul>
                            </div>
                            <br/>
                            <button ng-click="enableClearedEditor()" class="btn btn-small">Edit</button>
                        </div>
                        <!--todo: the following div is misplaced, it should appear after the elements-->
                        <!--todo: in here there are no elements due to the ng-show above-->
                        <div ng-show="el.elements">
                            <button ng-click="cancelNew()" class="btn btn-small btn-warning">Cancel</button>
                            <button ng-click="submitNew()" class="btn btn-small btn-success">Submit</button>
                        </div>
                    </div>

                    <div ng-show="el.textInput" ng-controller="TextInputController" class="text-input">
                        <div ng-show="el.edit">
                            <input focus
                                    id="textInput"
                                    type="text"
                                    ng-model="el.value"
                            />
                            <button ng-click="disableEditor()" class="btn btn-small"><i class="icon-ok-circle"></i> Yes</button>
                        </div>
                        <div ng-hide="el.edit">
                            <div ng-click="enableEditor()" tooltip-placement="right" tooltip="Click to edit" class="pointer chosen-value" tabindex="0">
                                <span>{{ el.value }}</span>
                            </div>
                            <br/>
                            <button ng-click="enableEditor()" class="btn btn-small">Edit</button>
                        </div>
                        <div ng-show="invalidMessage">
                            <span>{{ invalidMessage }}</span>
                        </div>
                    </div>


                    <div ng-show="el.textArea" class="textarea-input" ng-controller="TextAreaController">
                        <div ng-show="el.edit">
                            <textarea focus
                                    id="textArea"
                                    ng-model="el.value"
                                    rows="5">
                            </textarea>
                            <br/>
                            <button ng-click="disableEditor()" class="btn btn-small"><i class="icon-ok-circle"></i>Yes</button>
                        </div>
                        <div ng-hide="el.edit">
                            <div ng-click="enableEditor()" tooltip-placement="right" tooltip="Click to edit" class="pointer chosen-value" tabindex="0">
                                    <div ng-repeat="line in el.value.split('\n')">
                                        <span>{{ line }}</span><br/>
                                    </div>
                            </div>
                            <br/>
                            <button ng-click="enableEditor()" class="btn btn-small">Edit</button>
                        </div>
                    </div>

                    <div>
                        <div ng-show="el.doc" class="element-documentation">
                            <h5><i class="icon icon-question-sign"></i> {{ el.name }}</h5>
                            <p>{{ el | elementDoc }}</p>
                        </div>
                        <div>
                            <button ng-click="openDocDialog(el)" class="btn btn-small" i18n="EditExplanation"></button>
                        </div>
                    </div>
                </div>

                <input id="hidden" ng-controller="HiddenController" focus/>
                <ul ng-show="el.elements" class="nav nav-pills nav-stacked panel-list">
                    <li ng-repeat="element in el.elements">
                        <a class="level{{ element.classIndex }} link-{{ element.name }}" ng-click="choose($index, $parent.$index)">
                            <!-- element title/label -->
                            <div class="link-title">{{ element | elementTitle }}</div>
                            <!-- element value -->
                            <div class="link-value" ng-show="element.value && config.showInlinePreview">
                                <!-- TODO: create line breaks for multiline content like textarea display for longer texts -->
                                {{ element | elementDisplay }}
                            </div>
                        </a>
                        <div class="icon-container">
                            <!-- // Translation editor toggle -->
                            <span ng-show="config.showTranslationEditor"
                                  class="icon-item {{ element.title }} pointer"
                                  ng-click="openTitleDialog(element)">
                                    <i class="icon-filter icon-white"></i>
                            </span>
                            <!-- // Add sibling toggle -->
                            <span ng-show="element.multiple"
                                  tooltip-placement="bottom"
                                  tooltip="Add {{ element | elementTitle }}"
                                  class="display-{{ element.multiple }} icon-item pointer"
                                  ng-click="addSibling(el.elements, $index, $parent.index)">
                                <i class="icon-plus-sign icon-white"></i>
                            </span>
                        </div>

                    </li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>

</div>
