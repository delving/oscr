<div class="fade-in">

    <div class="page-header">
        <h1 i18n="People"><span class="i18n">People</span></h1>
    </div>

    <div class="navbar">
        <div class="navbar-inner">
            <div class="controls pull-right">
                <div private="canUserAdministrate('OSCR')">
                    <a href class="btn btn-primary" ng-click="newGroupToggle()" i18n="NewGroup">
                        <i class="icon icon-plus icon-white"></i>
                        <span class="i18n"></span>
                    </a>
                </div>
            </div>
        </div>

    </div>

    <div class="widget-box" ng-show="creatingGroup">
        <div class="widget-title">
            <span class="icon"><i class="icon-users"></i></span>
            <h5>Create group</h5>
        </div>
        <div class="widget-body">
            <div ng-show="groupCreated" class="alert alert-success fade-in">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                Group was created successfully!
            </div>
            <!--<alert type="success" close="close()">Group was created successfully!</alert>-->
            <label>Name:</label>
            <input focus type="text" ng-model="groupName" class="input-large"/>
            <label>Adress:</label>
            <input type="text" ng-model="groupAddress" class="input-large"/>
        </div>
        <div class="widget-footer">
            <div private="canUserAdministrate('OSCR')">
                <button ng-click="createGroup()" class="btn btn-success" data-i18n="CreateGroup">
                    <i class="icon-download-alt icon-white"></i> <span class="i18n"></span>
                </button>
            </div>
        </div>
    </div>

    <div class="widget-box" ng-show="addingUser">
        <div class="widget-title">
            <span class="icon"><i class="icon-user"></i></span>
            <h5>Assign user to <span ng-bind="selectedGroup.Name"></span> as <span ng-bind="selectedGroup.Role"></span></h5>
        </div>
        <div class="widget-body">
            <div ng-show="userAssigned" class="alert alert-success fade-in">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                User successfully assigned to group!
            </div>
            <label>User-email:</label>
            <input type="text" ng-model="chosenUser" class="input-large"
                   typeahead="user as userToString(user) for user in typeAheadUsers($viewValue)"/>
        </div>
        <div class="widget-footer">
            <!--<button ng-click="cancelNew()" class="btn btn-small btn-danger" data-i18n="Cancel"><i class="icon-remove-circle icon-white"></i> <span class="i18n"></span></button>-->
            <!--<input type="hidden" ng-model="chosenGroup"/>-->
            <button ng-click="assignUserToGroup()" class="btn btn-success" data-i18n="Assign"><i class="icon-magnet icon-white"></i> <span class="i18n"></span></button>
        </div>
    </div>

    <accordion class="action-accordion">
        <accordion-group ng-repeat="group in groupList">
            <accordion-heading>
                <div class="clearfix">
                    <span ng-click="populateGroup(group)">{{ group.Name }}</span>
                </div>
            </accordion-heading>

            <table class="table table-striped table-bordered table-grid">
                <thead>
                    <tr>
                        <th width="250" i18n="Email"><span class="i18n">Email</span></th>
                        <th width="250" i18n="Name"><span class="i18n">Name</span></th>
                        <th i18n="Role"><span class="i18n">Role</span></th>
                        <th width="300" private="canUserAdministrate(group.Identifier)">
                            <a class="btn btn-small btn-primary" href ng-click="addUserToggle('Member')" i18n="AddMember">
                                <span class="i18n">Add Member</span>
                            </a>
                            <a href class="btn btn-small btn-info" ng-click="addUserToggle('Administrator')" i18n="AddAdministrator">
                                <span class="i18n">Add Administrator</span>
                            </a>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in group.userList">
                        <td>{{ user.Profile.email }}</td>
                        <td>{{ user.Profile.firstName }} {{ user.Profile.lastName }}</td>
                        <td><span class="label {{ user.GroupMember.Role}}">{{ user.GroupMember.Role}}</span></td>
                        <td private="canUserAdministrate(group.Identifier)">
                            <button class="btn btn-mini btn-danger" ng-click="removeUserFromGroup(user)"><i class="icon-trash icon-white"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </accordion-group>
    </accordion>

</div>
