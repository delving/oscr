<div class="page-header">
    <h1 i18n="People"><span class="i18n">People</span></h1>
    <div>
        <div class="vocabulary-input">
            <div>
                <span>SEARCH:</span>
                <div>
                    <span>Users:</span>
                    <input focus type="text" ng-model="chosenUser" class="input-block-level"
                           typeahead="user as userToString(user) for user in typeAheadUsers($viewValue)"/>
                </div>
                <div>
                    <span>Groups:</span>
                    <input focus type="text" ng-model="chosenGroup" class="input-block-level"
                           typeahead="group as groupToString(group) for group in typeAheadGroups($viewValue)"/>
                </div>
            </div>
            <hr/>
            <div>
                <span>CREATE:</span>
                <br/>
                <span>Name:</span> <input focus type="text" ng-model="groupName" class="input-block-level"/>
                <br/>
                <span>Address</span> <input focus type="text" ng-model="groupAddress" class="input-block-level"/>
                <br/>
                <button ng-click="createGroup()" class="btn btn-small btn-success" data-i18n="CreateGroup">
                    <i class="icon-download-alt icon-white"></i> <span class="i18n"></span>
                </button>
            </div>
        </div>
    </div>
</div>
