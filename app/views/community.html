<div class="fade-in">
    <div class="page-header">
        <h1 i18n="Community"><span class="i18n"/></h1>
    </div>

    <!--<input type="file" accept="video/*" capture="camera">-->

    <div class="row-fluid widget-row">
        <div class="span4">
            <div class="widget-box">
                <div class="widget-title">
                    <span class="icon"><i class="icon-signal"></i></span>
                    <h5 i18n="GlobalStatistics"><span class="i18n"/></h5>
                </div>
                <div class="widget-body">
                    <ul class="stats">
                        <li i18n="Groups">
                            <i class="icon icon-users"></i>
                            <span class="type i18n"/>
                            <span class="label label-info count">{{ statistics.People.Group }}</span>
                        </li>
                        <li i18n="People">
                            <i class="icon icon-user"></i>
                            <span class="type i18n"/>
                            <span class="label label-info count">{{ statistics.People.Person }}</span>
                        </li>
                        <li ng-repeat="schema in statistics.AllPrimary.Schema"><i class="icon icon-file"></i>
                            <span i18n="{{schema.Name}}">
                                <span class="type i18n"/>
                            </span>
                            <span class="label label-info count">{{ schema.Count }}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="span8">
            <div class="widget-box">
                <div class="widget-title">
                    <span class="icon"><i class="icon-comment"></i></span>
                    <h5 i18n="Chat"><span class="i18n"/></h5>
                </div>
                <div class="widget-body">
                    <div class="message-list">
                        <ul class="unstyled">
                            <li ng-repeat="message in chatMessageList">
                                <span class="message-time">{{ message.time | date:'MM/dd@H:mm'}}</span>
                                <span class="badge" ng-class="{ 'badge-info' : user.Profile.firstName + ' ' + user.Profile.lastName == message.user }">{{ message.user }}</span>
                                <span>{{ message.text }}</span>
                            </li>
                        </ul>
                    </div>
                    <hr/>
                    <div class="input-prepend input-append">
                        <input data-ng-model="chatMessage" chat-enter="chatSend(chatMessage)" type="text"/>
                        <span class="add-on pointer" ng-click="chatSend(chatMessage)"><i class="icon-comment"></i></span>
                    </div>
                </div>
            </div>
        </div>

     </div>

    <div class="row-fluid widget-row">

        <div class="span12">
            <div ng-show="logEntries">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-signal"></i></span>
                        <h5 i18n="RecentActivity"><span class="i18n"/></h5>
                        <span class="label label-info" data-ng-bind="logEntries.length"></span>
                    </div>
                    <div class="widget-body widget-tall">
                        <table class="table table-striped table-bordered table-grid">
                            <thead>
                            <tr>
                                <th i18n="When"><span class="i18n"/></th>
                                <th i18n="Who"><span class="i18n"/></th>
                                <th i18n="What"><span class="i18n"/></th>
                                <th i18n="Details"><span class="i18n"/></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr data-ng-repeat="entry in logEntries">
                                <td>
                                    {{ entry.TimeStamp | date:'yyyy-MM-dd HH:mm' }}
                                </td>
                                <td>
                                    <a href ng-click="logEntryWho(entry)" ng-hide="entry.userView" class="fade-out">{{ entry.Who }}</a>
                                    <a href ng-show="entry.userView" class="fade-in" ng-click="logEntryWho(entry)" class="fade-in">{{ entry.userView.Profile.email }}</a>
                                </td>
                                <td>
                                    <span i18n="{{ entry.Op }}"><span class="i18n"/></span>
                                </td>
                                <td>
                                    <a href ng-click="logEntryDetail(entry)">{{ entry | logDetails }}</a>
                                </td>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>




</div>
