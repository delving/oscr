<!-- APPLICATION CONTAINER -->
<div ng-app="CultureCollectorApp" ng-controller="NavigationController">

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="brand" href="#"><img src="img/logo.png"/>Delving OSCR</a>
                <ul class="nav">
                    <li>
                        <a href="#"><i class="icon icon-white icon-user"></i> Logged in as: Username</a>
                        </li>
                    <li><a href="login.html" title=""><i class="icon icon-white icon-share-alt"></i> <span class="text">Logout</span></a></li>
                </ul>

                <form class="navbar-form pull-right">
                    <select id="language-select" class="span2" ng-controller="ConfigurationController"
                            ng-model="config.interfaceLanguage"
                            ng-options="l.code as l.name for l in config.interfaceLanguages">
                        <option value="">-- Language --</option>
                    </select>
                </form>
            </div>
        </div>
    </div>

    <div id="sidebar">
        <div class="sidebar-nav">
            <ul class="nav nav-pills nav-stacked main-menu">
                <li ng-repeat="link in mainMenu.links" ng-class="{ active: link.active }" ng-click="choose($index)">
                    <a href="{{ link.path }}">
                        <i ng-show="link.icon" class="icon {{ link.icon }}"></i>
                        {{ link.label }}
                    </a>
                </li>
            </ul>
        </div>
        <!--/.sidebar-nav -->
        <div ng-include="getInclude()"></div>
    </div>

    <div id="mainBody">
        <div ng-view><!-- Angular views are rendered here --></div>
    </div>

</div>
<!-- // APPLICATION CONTAINER -->
